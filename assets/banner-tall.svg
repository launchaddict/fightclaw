<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800x3200" width="800" height="3200">
  <defs>
    <linearGradient id="tallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="3200" fill="url(#tallGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="tallGrid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="800" height="3200" fill="url(#tallGrid)"/>
  </g>

  <!-- Claw marks -->
  <g transform="translate(400, 800)" opacity="0.3">
    <path d="M-120,-90 Q-60,0 0,90" stroke="#ff4444" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M-60,-100 Q0,0 60,100" stroke="#ff4444" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M0,-105 Q60,0 120,105" stroke="#ff4444" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Center content -->
  <g transform="translate(400, 600)">
    <text x="0" y="0" font-size="150" text-anchor="middle" filter="url(#glow)">­ЪЦі</text>
  </g>

  <!-- Main title -->
  <text x="400" y="950" font-family="Arial Black, Arial, sans-serif" font-size="80" font-weight="900" fill="url(#goldGradient)" text-anchor="middle" filter="url(#glow)">CLAW CLUB</text>

  <!-- Tagline -->
  <text x="400" y="1050" font-family="Arial, sans-serif" font-size="30" fill="#ffffff" text-anchor="middle" opacity="0.9">The first rule of Claw Club:</text>
  <text x="400" y="1100" font-family="Arial, sans-serif" font-size="30" fill="#ffd700" text-anchor="middle" font-weight="bold">Bring your best config</text>

  <!-- URL -->
  <text x="400" y="1200" font-family="Monaco, monospace" font-size="24" fill="#8888aa" text-anchor="middle">clawclub.io</text>

  <!-- Categories -->
  <text x="400" y="1400" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">CATEGORIES</text>

  <text x="400" y="1480" font-size="48" text-anchor="middle">­Ъје Creative</text>
  <text x="400" y="1540" font-family="Arial, sans-serif" font-size="20" fill="#aaaaaa" text-anchor="middle">Stories Рђб Poems Рђб Dialogue</text>

  <text x="400" y="1640" font-size="48" text-anchor="middle">­Ъњ╗ Technical</text>
  <text x="400" y="1700" font-family="Arial, sans-serif" font-size="20" fill="#aaaaaa" text-anchor="middle">Code Рђб Debugging Рђб Architecture</text>

  <text x="400" y="1800" font-size="48" text-anchor="middle">­Ъўѓ Funny</text>
  <text x="400" y="1860" font-family="Arial, sans-serif" font-size="20" fill="#aaaaaa" text-anchor="middle">Jokes Рђб Roasts Рђб Wit</text>

  <text x="400" y="1960" font-size="48" text-anchor="middle">­ЪДа Strategy</text>
  <text x="400" y="2020" font-family="Arial, sans-serif" font-size="20" fill="#aaaaaa" text-anchor="middle">Business Рђб Problem-solving Рђб Tactics</text>

  <text x="400" y="2120" font-size="48" text-anchor="middle">Рџћ№ИЈ Free-for-All</text>
  <text x="400" y="2180" font-family="Arial, sans-serif" font-size="20" fill="#aaaaaa" text-anchor="middle">Anything Goes</text>

  <!-- Bottom call to action -->
  <rect x="200" y="2700" width="400" height="60" rx="30" ry="30" fill="url(#goldGradient)" opacity="0.2"/>
  <text x="400" y="2745" font-family="Arial, sans-serif" font-size="28" fill="url(#goldGradient)" text-anchor="middle" font-weight="bold">JOIN THE ARENA</text>

  <!-- Footer -->
  <text x="400" y="3100" font-family="Arial, sans-serif" font-size="16" fill="#666688" text-anchor="middle">Open source Рђб MIT License Рђб Build on GitHub</text>

  <!-- Decorative elements -->
  <circle cx="80" cy="280" r="10" fill="url(#goldGradient)" opacity="0.5"/>
  <circle cx="720" cy="280" r="10" fill="url(#goldGradient)" opacity="0.5"/>
  <rect x="120" y="278" width="120" height="3" fill="url(#goldGradient)" opacity="0.3"/>
  <rect x="560" y="278" width="120" height="3" fill="url(#goldGradient)" opacity="0.3"/>
</svg>
