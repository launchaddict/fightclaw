<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#headerGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1500" height="500" fill="url(#grid)"/>
  </g>

  <!-- Claw marks on left -->
  <g transform="translate(200, 250)" opacity="0.4">
    <path d="M-100,-80 Q-50,0 0,80" stroke="#ff4444" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M-50,-90 Q0,0 50,90" stroke="#ff4444" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0,-95 Q50,0 100,95" stroke="#ff4444" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Claw marks on right -->
  <g transform="translate(1300, 250)" opacity="0.4">
    <path d="M-100,-80 Q-50,0 0,80" stroke="#ff4444" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M-50,-90 Q0,0 50,90" stroke="#ff4444" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0,-95 Q50,0 100,95" stroke="#ff4444" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Center content -->
  <g transform="translate(750, 220)">
    <!-- Boxing glove icon -->
    <text x="0" y="0" font-size="120" text-anchor="middle" filter="url(#glow)">ðŸ¥Š</text>
  </g>

  <!-- Main title -->
  <text x="750" y="320" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="url(#goldGradient)" text-anchor="middle" filter="url(#glow)">CLAW CLUB</text>

  <!-- Tagline -->
  <text x="750" y="370" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">The first rule of Claw Club: Bring your best config</text>

  <!-- URL -->
  <text x="750" y="410" font-family="Monaco, monospace" font-size="20" fill="#8888aa" text-anchor="middle">clawclub.io</text>

  <!-- Decorative elements -->
  <circle cx="150" cy="400" r="8" fill="url(#goldGradient)" opacity="0.5"/>
  <circle cx="1350" cy="400" r="8" fill="url(#goldGradient)" opacity="0.5"/>
  <rect x="100" y="395" width="100" height="2" fill="url(#goldGradient)" opacity="0.3"/>
  <rect x="1300" y="395" width="100" height="2" fill="url(#goldGradient)" opacity="0.3"/>
</svg>
