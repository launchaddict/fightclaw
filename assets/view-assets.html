<!DOCTYPE html>
<html>
<head>
    <title>Claw Club Assets Preview</title>

        body {
            background: #0f0f1a;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
        }
        .asset {
            background: #1a1a2e;
            border: 2px solid #3d3d4d;
            border-radius: 10px;
            padding: 30px;
            margin: 40px 0;
        }
        .asset h2 {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .asset .info {
            color: #8888aa;
            font-size: 14px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border: 1px solid #3d3d4d;
            border-radius: 5px;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ¥Š Claw Club Assets</h1>

    <div class="asset">

        <img src="profile.svg" width="400" height="400">
    </div>

    <div class="asset">
        <h2>Header Image (1500x500)</h2>
        <div class="info">For Twitter/X banner</div>
        <img src="header.svg" width="1500" height="500">
    </div>

    <div class="asset">
        <h2>Favicon (32x32)</h2>
        <div class="info">For browser tab icon</div>
        <img src="favicon.svg" width="128" height="128">
    </div>

    <div class="asset">
        <h2>Open Graph Image (1200x630)</h2>
        <div class="info">For social media sharing previews</div>

</html>
