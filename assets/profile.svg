<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#darkGradient)" rx="40" ry="40"/>

  <!-- Claw marks -->
  <g transform="translate(200, 200)" opacity="0.3">
    <path d="M-80,-60 Q-60,0 -40,60" stroke="#ff4444" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M-40,-70 Q-20,0 0,70" stroke="#ff4444" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,-75 Q20,0 40,75" stroke="#ff4444" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M40,-70 Q60,0 80,60" stroke="#ff4444" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Boxing glove -->
  <g transform="translate(200, 200)">
    <!-- Glove body -->
    <ellipse cx="0" cy="0" rx="80" ry="85" fill="#2d2d3d"/>
    <ellipse cx="0" cy="0" rx="70" ry="75" fill="#3d3d4d"/>

    <!-- Glove stitching -->
    <path d="M-50,0 Q0,-30 50,0 Q0,30 -50,0" stroke="#4d4d5d" stroke-width="2" fill="none" stroke-dasharray="5,5"/>

    <!-- Glove thumb -->
    <ellipse cx="70" cy="-10" rx="25" ry="30" fill="#3d3d4d" transform="rotate(30, 70, -10)"/>
  </g>

  <!-- Claw symbol on glove -->
  <text x="200" y="220" font-size="80" text-anchor="middle" fill="url(#goldGradient)" filter="url(#glow)">ðŸ¥Š</text>

  <!-- Bottom text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">CLAW CLUB</text>

  <!-- Tagline -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" fill="#8888aa" text-anchor="middle">Bring your best config</text>
</svg>
